<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <style>
        
                body{
                    box-sizing: border-box;
                    background-color: #EEE;
                    }
                    
                    #container{
                    width: 600px;
                    height: 600px;
                    border: 1px solid #CCC;
                    margin: 0 auto;
                    background-color: #FFF;
                    }
                    
                    #rouge, #vert, #bleu{
                    text-align: center;
                    }
                    
                    #rouge{
                    width: 200px;
                    height: 200px;
                    background-color: #F00;
                    transform: translate(200px, 400px);
                    position :absolute;
                    z-index: 30;
                    transform: translateX(210px) translateY(360px) rotate(320deg);
                    }

                    #vert{
                    width: 100px;
                    height: 100px;
                    background-color: #0F0;
                    transform: translate(450px, 400px);
                    position :absolute;
                    z-index: 20;
                    transform: translateX(450px) translateY(425px) rotate(270deg);
                    }

                    #bleu{
                    width: 50px;
                    height: 50px;
                    background-color: #00F;
                    transform: translate(275px, 250px);
                    position :absolute;
                    z-index: 10;
                    transform: translateX(150px) translateY(390px) rotate(50deg);
                    }
            </style>
        </head>
<body>
    <div id="container">
    <div id="rouge">ROUGE</div>
    <div id="vert">VERT</div>
    <div id="bleu">BLEU</div>
    </div>
</body>
</html>
